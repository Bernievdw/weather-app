{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Weather App</h2>
<form method="POST" class="mb-4 text-center">
    <input type="text" name="city" placeholder="Enter city" class="form-control mb-2" style="max-width:300px; display:inline-block;">
    <button type="submit" class="btn btn-primary">Check</button>
</form>

{% if weather %}
    {% if weather.error %}
        <p class="text-danger text-center">{{ weather.error }}</p>
    {% else %}
        <div class="card text-center mx-auto" style="max-width:300px;">
            <div class="card-body">
                <h3>{{ weather.city }}</h3>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
                <p class="h4">{{ weather.temp }} Â°C</p>
                <p>{{ weather.description }}</p>
            </div>
        </div>
    {% endif %}
{% endif %}
{% endblock %}
